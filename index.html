<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 class="text-center">
                Hàng hóa
                <a href="/bill.html" title="">Hóa dơn</a>   
            </h1>
            <div class="col-md-10 col-md-offset-1">
                <div class="panel panel-default panel-table">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col col-xs-6">
                                <h3 class="panel-title">
                                    Danh sách mặt hàng
                                </h3>
                            </div>
                            <div class="col col-xs-6 text-right">
                                <button type="button " class="btn btn-sm btn-primary btn-create btn_add">Thêm
                                    mới</button>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <table class="table table-striped table-bordered table-list">
                            <thead>
                                <tr>
                                    <th>
                                        <em class="fa fa-cog"></em>
                                    </th>
                                    <th class="hidden-xs">Mã số</th>
                                    <th>Tên sản phẩm</th>
                                    <th>Loại</th>
                                    <th>Số lượng</th>
                                    <th>Giá nhập</th>
                                    <th>Giá bán</th>
                                    <th>Còn kinh doanh</th>
                                    <th>Hình ảnh</th>
                                </tr>
                            </thead>

                            <tbody class="table_container">
                            </tbody>
                        </table>
                    </div>
                    <div class="panel-footer">
                        <div class="row">
                            <div class="col col-xs-4">Trang 1 của 5 </div>
                            <div class="col col-xs-8">
                                <ul class="pagination hidden-xs pull-right">
                                    <li>
                                        <a href="#">1</a>
                                    </li>
                                    <li>
                                        <a href="#">2</a>
                                    </li>
                                    <li>
                                        <a href="#">3</a>
                                    </li>
                                    <li>
                                        <a href="#">4</a>
                                    </li>
                                    <li>
                                        <a href="#">5</a>
                                    </li>
                                </ul>
                                <ul class="pagination visible-xs pull-right">
                                    <li>
                                        <a href="#">«</a>
                                    </li>
                                    <li>
                                        <a href="#">»</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="myform" style="display: none">
        <div class="container myform" style="margin-top: 10rem;">
            <form class="form-horizontal" action="#" class="myform">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">Tên sản phẩm</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" placeholder="Tên sản phẩm">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="category">Loại</label>
                    <div class="col-sm-10">
                        <select type="text" class="form-control category" id="category">
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="quality">Số lượng</label>
                    <div class="col-sm-10">
                        <input type="number" step=0.1 class="form-control" id="quality" placeholder="Số lượng">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="price_in">Giá nhập</label>
                    <div class="col-sm-10">
                        <input type="number" step=0.1 class="form-control" id="price_in" placeholder="Giá nhập">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="price_out">Giá bán</label>
                    <div class="col-sm-10">
                        <input type="number" step=0.1 class="form-control" id="price_out" placeholder="Giá bán">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="img">Hình ảnh</label>
                    <div class="col-sm-10">
                        <input type="file" onchange="getFiles(event)" class="form-control" id="img"
                            placeholder="Giá bán">
                        <img src="" alt="" class="img">
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10 ">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10 ">
                            <button type="submit" class="btn btn-default btn-cancel">Cancel</button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet"
        type="text/css">
</body>

</html>
